# This workflow will request a screenshot of my kaggle profile from https://capture-website-api.herokuapp.com/

name: update-screenshot

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # 9:00 AM KST; 7:00 PM CST

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üçΩÔ∏è Get working copy
        uses: actions/checkout@master
        with:
          fetch-depth: 1                                                                 
      - name: üêç Set up Python 3.8                               
        uses: actions/setup-python@v2                               
        with:                                 
          python-version: '3.8'
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest
#         run: chrome --version
      - name: Set up chromedriver
        uses: nanasess/setup-chromedriver@v1
      - name: üíø Install Selenium & pytz                              
        run: pip install selenium pytz
      - name: üç≥ Update README
        run: |
          cd ${GITHUB_WORKSPACE}/src/
          python main.py
      - name: üöÄ Deploy
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "feat(auto generate): Updated content"
          git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
